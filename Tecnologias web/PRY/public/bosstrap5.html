<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cliente Separado - Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<main class="container my-5">
    <div class="border p-4 shadow-lg rounded">
        
        <div class="row mb-4 align-items-center">
            <div class="col-sm-9">
                <h2 class="text-primary mb-0">Datos del Cliente</h2>
            </div>
            <div class="col-sm-3 text-end">
                <div id="foto-cliente-container">
                    <img src="img/cliente.jpg" alt="Foto del Cliente" class="img-fluid"> 
                </div>
            </div>
        </div>
        
        <form>
            <div class="row mb-3">
                <div class="col-12">
                    <label class="form-label d-block">Tipo de ID (*)</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoID" id="radioCI" value="CI" checked onchange="actualizarValidacion()">
                        <label class="form-check-label" for="radioCI">C.I.</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoID" id="radioRUC" value="RUC" onchange="actualizarValidacion()">
                        <label class="form-check-label" for="radioRUC">RUC</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tipoID" id="radioPasaporte" value="Pasaporte" onchange="actualizarValidacion()">
                        <label class="form-check-label" for="radioPasaporte">Pasaporte</label>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-12">
                    <label for="id_numero" class="form-label">ID / Número (*)</label>
                    <input type="text" 
                            class="form-control" 
                            id="id_numero" 
                            placeholder="Número de identificación (10 dígitos)" 
                            required 
                            maxlength="10" 
                            oninput="validarLongitud(this)">
                    <div class="invalid-feedback" id="mensajeID">
                        El número de identificación debe tener 10 dígitos.
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label for="nombres" class="form-label">Nombres (*)</label>
                    <input type="text" class="form-control" id="nombres" placeholder="Ingresa los nombres" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label for="apellidos" class="form-label">Apellidos (*)</label>
                    <input type="text" class="form-control" id="apellidos" placeholder="Ingresa los apellidos" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="pais" class="form-label">País</label>
                    <select class="form-select" id="pais" required>
                        <option value="" disabled selected>Seleccione un país</option>
                        <option value="EC">Ecuador</option>
                        <option value="AR">Argentina</option>
                        <option value="BR">Brasil</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="provincia" class="form-label">Provincia</label>
                    <select class="form-select" id="provincia">
                        <option value="" disabled selected>Seleccione una provincia</option>
                        <option value="PICHINCHA">Pichincha</option>
                        <option value="GUAYAS">Guayas</option>
                        <option value="AZUAY">Azuay</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <select class="form-select" id="ciudad">
                        <option value="" disabled selected>Seleccione una ciudad</option>
                        <option value="QUITO">Quito</option>
                        <option value="GUAYAQUIL">Guayaquil</option>
                        <option value="CUENCA">Cuenca</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-12">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" placeholder="Calle principal y Secundaria">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <label for="telefono" class="form-label">Número de Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="escribe aquí">
                </div>
                <div class="col-md-4">
                    <label for="celular" class="form-label">Celular</label>
                    <input type="tel" class="form-control" id="celular" placeholder="escribe aquí">
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Email (*)</label>
                    <input type="email" class="form-control" id="email" placeholder="escribe aquí" required>
                </div>
            </div>

            <hr>
            
            <div class="row">
                <div class="col-12 d-flex justify-content-between flex-wrap">
                    <button type="button" class="btn btn-primary btn-lg me-2 mb-2 px-4 py-2"
                            onclick="marcarBotonActivo(this); limpiarFormulario();"> Nuevo
                    </button>
                    <button type="button" class="btn btn-primary btn-lg me-2 mb-2 px-4 py-2"
                            onclick="marcarBotonActivo(this); buscarDatosCliente();"> Buscar
                    </button>
                    <button type="button" class="btn btn-primary btn-lg me-2 mb-2 px-4 py-2"
                            onclick="marcarBotonActivo(this)"> Editar
                    </button>
                    <button type="button" class="btn btn-success btn-lg me-2 mb-2 px-4 py-2"
                            onclick="marcarBotonActivo(this); guardarDatosCliente();"> Registrar
                    </button> 
                    <button type="button" class="btn btn-danger btn-lg mb-2 px-4 py-2"
                            onclick="marcarBotonActivo(this); limpiarFormulario();"> Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
</body>
</html>
